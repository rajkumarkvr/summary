<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="summary-result grid-flow">
        <div class="result-heading">Your Result</div>
        <div class="result"><span>80</span> of 100</div>
        <div class="grade">Great</div>
        <div class="result-info">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary grid-flow">
        <h2 class="summary-heading">Summary</h2>
        <div class="summary-flex">
            <div class="summary-item">
                <div class="summary-title">Reaction</div>
                <div class="mark"><span>80</span>/100</div>
            </div>
            <div class="summary-item">
                <div class="summary-title">Memory</div>
                <div class="mark"><span>92</span>/100</div>
            </div>
            <div class="summary-item">
                <div class="summary-title">Verbal</div>
                <div class="mark"><span>61</span>/100</div>
            </div>
            <div class="summary-item">
                <div class="summary-title">Visual</div>
                <div class="mark"><span>72</span>/100</div>
            </div>
        </div>
        <div class="btn">
            <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
